<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Heading level 1 for the title of the page -->
    <h1>CSS Color Markers</h1>

    <!-- Container div to hold the colored markers -->
    <div class="container">

        <!-- Colored marker div with a red class -->
        <div class="marker red">
            <!-- Child div for the marker cap -->
            <div class="cap"></div>
            <!-- Child div for the marker sleeve -->
            <div class="sleeve"></div>
        </div>

        <!-- Colored marker div with a green class -->
        <div class="marker green">
            <!-- Child div for the marker cap -->
            <div class="cap"></div>
            <!-- Child div for the marker sleeve -->
            <div class="sleeve"></div>
        </div>

        <!-- Colored marker div with a blue class -->
        <div class="marker blue">
            <!-- Child div for the marker cap -->
            <div class="cap"></div>
            <!-- Child div for the marker sleeve -->
            <div class="sleeve"></div>
        </div>
    </div>
</body>
</html>
