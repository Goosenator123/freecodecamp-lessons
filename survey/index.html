<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Title and subtitle -->
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey</p>

    <!-- Form -->
    <form action="" id="survey-form">

        <!-- Personal info -->
        <fieldset class="personal-info">
            <label for="name">
                Name
                <input type="text" name="name" class="text-element" id="name" placeholder="Enter your name" minlength="8" required>
            </label>

            <label for="email">
                Email
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </label>

            <label for="number">
                Age
                <input type="number" name="age" id="number" placeholder="Age" min="13" max="120" required>
            </label>

            <label for="dropdown">
                Current Role
                <select name="role" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <!-- Recommendations -->
        <fieldset class="recommendations">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>

            <label class="inline-containers" for="definitely">
                <input type="radio" class="inline-elements" id="definitely" name="answer" value="Definitely"> Definitely
            </label>

            <label class="inline-containers" for="maybe">
                <input type="radio" class="inline-elements" id="maybe" name="answer" value="Maybe" checked> Maybe
            </label>

            <label class="inline-containers" for="not-sure">
                <input type="radio" class="inline-elements" id="not-sure" name="answer" value="Not sure"> Not sure
            </label>
        </fieldset>

        <!-- Improvements -->
        <fieldset class="improvements">
            <legend>What would you like to see improved?</legend>

            <label class="inline-containers" for="front-end">
                <input type="checkbox" name="front-end" class="inline-elements" id="front-end" value="1"> Front-end Projects
            </label>

            <label class="inline-containers" for="back-end">
                <input type="checkbox" name="back-end" class="inline-elements" id="back-end" value="back-end"> Back-end Projects
            </label>

            <label class="inline-containers" for="machine-learning">
                <input type="checkbox" name="machine-learning" class="inline-elements" id="machine-learning"
                    value="machine-learning"> Machine Learning
            </label>
        </fieldset>

        <!-- Comments and suggestions -->
        <fieldset class="comments-suggestions">
            <legend>Any comments or suggestions?</legend>

            <label for="suggestions">
                <textarea name="comments-suggestions" id="suggestions" cols="30" rows="10"
                    placeholder="Enter your comment here"></textarea>
            </label>
        </fieldset>

        <!-- Submit button -->
        <input type="submit" id="submit" value="Submit">

    </form>

</body>

</html>
