<!-- The DOCTYPE declaration specifies the document type and version of HTML -->
<!DOCTYPE html>

<!-- The opening tag for the HTML document with the language attribute set to English -->
<html lang="en">

<!-- The head element contains meta-information about the document -->
<head>

    <!-- Character set declaration for UTF-8 encoding -->
    <meta charset="utf-8" />
    <!-- Viewport configuration for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the HTML document -->
    <title>Cafe Menu</title>
    <!-- Link to an external stylesheet -->
    <link href="styles.css" rel="stylesheet"/>

</head>

<!-- The body element contains the content of the HTML document -->
<body>

    <!-- The main content area wrapped in a div with the class "menu" -->
    <div class="menu">

        <!-- Main content section -->
        <main>

            <!-- Heading level 1 for the cafe name -->
            <h1>CAMPER CAFE</h1>

            <!-- Paragraph with the establishment year -->
            <p class="established">Est. 2020</p>

            <!-- Horizontal line to separate sections -->
            <hr>

            <!-- Section for coffee items -->
            <section>

                <!-- Heading level 2 for Coffee -->
                <h2>Coffee</h2>

                <!-- Image of a coffee icon -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

                <!-- Article elements for individual coffee items with flavor and price -->
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <!-- Section for dessert items -->
            <section>

                <!-- Heading level 2 for Desserts -->
                <h2>Desserts</h2>

                <!-- Image of a pie icon -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                <!-- Article elements for individual dessert items with name and price -->
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>

        </main>

        <!-- Horizontal line to separate content from the footer -->
        <hr class="bottom-line">

        <!-- Footer section -->
        <footer>

            <!-- Paragraph with a link to the cafe's website -->
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>

            <!-- Paragraph with the cafe's address and class "address" -->
            <p class="address">123 Free Code camp Drive</p>
        </footer>
    </div>
</body>
</html>
