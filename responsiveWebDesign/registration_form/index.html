<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <h1>Registration Form</h1>

    <!-- Subtitle (general information) -->
    <p>Please fill out this form with the required information</p>

    <!-- Form -->
    <form action="https://register-demo.freecodecamp.org" method="post">

        <!-- Personal information section -->
        <fieldset>

            <!-- First name -->
            <label for="first-name">
                Enter Your First Name:

                <input type="text" id="first-name" name="firstName" required>
            </label>

            <!-- Last name -->
            <label for="last-name">
                Enter Your Last Name:

                <input type="text" id="last-name" name="lastName" required>
            </label>

            <!-- Email -->
            <label for="email">
                Enter Your Email:

                <input type="email" id="email" name="email" required>
                <!-- ! type="email" forces the user to input a valid email -->
            </label>

            <!-- Password -->
            <label for="new-password">
                Create a New Password:

                <input type="password" id="new-password" name="password" pattern="[a-z0-5]{8,}" required>
                <!--! The pattern attribute accepts a custom pattern of the form [(letter-letter)(number-number){minimum-maximum}], allowing for flexible input validation. -->
            </label>
        </fieldset>

        <!-- Account type section -->
        <fieldset>
            <!-- Title for radio inputs -->
            <legend>
                Account type (required)
            </legend>

            <!-- Personal account type -->
            <label for="personal-account">
                <input type="radio" class="inline" id="personal-account" name="account-type" checked> Personal
                <!--! type="radio" allows the user to select the option -->
            </label>

            <!-- Business account type -->
            <label for="business-account">
                <input type="radio" class="inline" id="business-account" name="account-type"> Business
                <!--! type="radio" allows the user to select the option -->
            </label>
            <!--! By naming the two radio input the same name, only one of them can be selected -->
        </fieldset>

        <!-- Bonus information section -->
        <fieldset>
            <!-- Profile picture -->
            <label for="profile-picture">
                Upload a profile picture:

                <input type="file" id="profile-picture" name="inputPicture">
                <!--! type="file" allows the user to input a file -->
            </label>

            <!-- Age -->
            <label for="age">
                Input your age (years):

                <input type="number" min="13" max="120" id="age" name="age"> 
                <!--! Type="number" allows the user to input only a number. Min and Max attributes set the limit of the number that can be inputed -->
            </label>

            <!-- Referrer -->
            <label for="referrer">
                How did you hear about us?

                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                    <!--! option element are the choice for the select element -->
                </select>
                <!--! select element allows the user to chose one option out of many -->
            </label>

            <!-- Bio -->
            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                <!--! textarea element allows the user to write a long text inside of your page -->
            </label>
        </fieldset>

        <!-- Term and conditions -->
        <label for="terms-and-conditions">
            <input type="checkbox" name="termsConditions" class=" inline" id="terms-and-conditions">
            <!--! type="checkbox" creates a choice button like type="radio" but can be checked off -->

            I accept the 
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

        <!-- Submit button -->
        <input type="submit" value="Submit">

    </form>
</body>
</html>
