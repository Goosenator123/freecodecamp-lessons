<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <!-- Linked css files -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="header">
        <img src="https://yt3.googleusercontent.com/ytc/APkrFKa9MWITRF_R2tS64XTeAEgltjmGSejyluPH3UcBcA=s900-c-k-c0x00ffffff-no-rj" alt="logo" id="header-img">

        <nav id="nav-bar">
            <a href="#header" class="nav-link">Home</a>
            <a href="#video" class="nav-link">Product Video</a>
            <a href="#form" class="nav-link">Form</a>
        </nav>
    </header>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ArHEDBlrh1Y?si=I1HM2XrkqDtGVMMS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen id="video"></iframe>
    </div>

    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" placeholder="Your Email" name="email" required>
        <input type="submit" id="submit">
    </form>
</body>
</html>
