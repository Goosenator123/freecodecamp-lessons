<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz">
    <title>HTML/CSS Short Quiz</title>
    <!-- Linked css files -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- freeCodeCamp logo -->
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo">

        <!-- Title -->
        <h1>HTML/CSS Quiz</h1>

        <!-- Navigation area -->
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="1">INFO</a></li> <!-- accesskey attribute allows the user to navigate with the help of their keyboard (Alt-key + (1))-->
                <li><a href="#html-questions" accesskey="2">HTML</a></li> <!-- accesskey attribute allows the user to navigate with the help of their keyboard (Alt-key + (2))-->
                <li><a href="#css-questions" accesskey="3">CSS</a></li> <!-- accesskey attribute allows the user to navigate with the help of their keyboard (Alt-key + (3))-->
                <!--! Links the anchor element to an id -->

            </ul>

        </nav>

    </header>

    <!-- Quiz area -->
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz" >

            <!-- Student Info -->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>

                <!-- Name -->
                <div class="info">
                    <label for="name">Student's name:</label>
                    <input type="text" id="name" name="student-name">

                </div>

                <!-- Email -->
                <div class="info">
                    <label for="email">Email address:</label>
                    <input type="email" id="student-email" name="email">

                </div>

                <!-- Date of birth -->
                <div class="info">
                    <label for="birth-date">Date of birth:</label>
                    <input type="date" name="birth-date" id="birth-date" />

                  </div>
                  
            </section>

            <!-- HTML Questions -->
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions"> HTML Questions</h2>
                
                <!-- Question 1 -->
                <div class="question-block">
                    <p>1</p>

                    <fieldset class="question" name="HTML Question 1">
                        <legend>Is HTML a programming language?</legend>

                        <!-- Answers -->
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" name="answer1" id="q1-a1" value="True">
                                    True
                                </label>
                            </li>

                            <li>
                                <label for="q1-a2">
                                    <input type="radio" name="answer1" id="q1-a2" value="False">
                                    False
                                </label>
                            </li>

                        </ul>

                    </fieldset>

                </div>

                <!-- Question 2 -->
                <div class="question-block">
                    <p>2</p>

                    <fieldset class="question" name="HTML Question 2">
                        <legend>Is HTML used in web developpment?</legend>
                        
                        <!-- Answers -->
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" name="answer2" id="q2-a1" value="True">
                                    True
                                </label>
                            </li>

                            <li>
                                <label for="q2-a2">
                                    <input type="radio" name="answer2" id="q2-a2" value="False">
                                    False
                                </label>
                            </li>

                        </ul>

                    </fieldset>

                </div>
 
            </section>
        
            <!-- CSS Questions -->
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>

                <!-- Question 1 -->
                <div class="formrow">
                    <div class="question-block">
                        <label for="css-question1">Is CSS a programming language?</label>

                    </div>

                    <!-- Answer 1 -->
                    <div class="answer">
                        <select name="CSS Answer 1" id="css-question1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>

                        </select>

                    </div>

                    <!-- Question 2 -->
                    <div class="question-block">
                        <label for="css-question2">What is the use of CSS?</label>

                    </div>

                    <!-- Answer 2 -->
                    <div class="answer">
                        <textarea name="CSS Answer 2" id="css-question2" placeholder="CSS is used for..."></textarea>

                    </div>

                </div>

            </section>
            
            <!-- Submit button -->
            <button type="submit" value="Submit">Send</button>

        </form>

    </main>

    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a>
            <br />
            San Francisco
            <br />
            California
            <br />
            USA
        </address>

    </footer>

</body>
</html>
